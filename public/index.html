<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .jumbotron {
            padding: 1rem 1rem;
            margin-bottom: 0rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">Bienvenido al Crud con Firebase</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg></button>
                <!--Modal-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Alta / Edición</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">
                                    <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">
                                        <label>Código</label>
                                        <input id="codigo" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input id="descripcion" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input id="cantidad" type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <table id="tablaProductos" class="table table-bordered">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th scope="col">Codigo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyProductos">

                    </tbody>
                </table>
            </div>



            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <script type="module">
                // Import the functions you need from the SDKs you need import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase.js"; // TODO: Add SDKs for Firebase products that you want to use // https://firebase.google.com/docs/web/setup#available-libraries
                // Your web app's Firebase configuration const firebaseConfig = { apiKey: "AIzaSyBtchnIA656usy1d0vIDXsOdUEj0qnmIHo", authDomain: "proyecto-469a7.firebaseapp.com", projectId: "proyecto-469a7", storageBucket: "proyecto-469a7.appspot.com",
                messagingSenderId: "541390131828", appId: "1:541390131828:web:f8e212a275c4b873823721" }; // Initialize Firebase const app = initializeApp(firebaseConfig);
            </script>

</body>

</html>
