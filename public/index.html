<!doctype html>
<html lang="en">

<head>
    <!<!DOCTYPE html>-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .jumbotron {
            padding: 1rem 1rem;
            margin-bottom: 0rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">Bienvenido al Crud con Firebase</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg></button>
                <!--Modal-->
                <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Alta / Edición</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">
                                    <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">
                                        <label>Código</label>
                                        <input id="codigo" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input id="descripcion" type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input id="cantidad" type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <table id="tablaProductos" class="table table-bordered">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th scope="col">Codigo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyProductos">

                    </tbody>
                </table>
            </div>



            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.11/dist/sweetalert2.all.min.js"></script>

            <script type="module">
                // Import the functions you need from the SDKs you need import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase.js"; // Your web app's Firebase configuration const firebaseConfig = { apiKey: "AIzaSyBtchnIA656usy1d0vIDXsOdUEj0qnmIHo",
                authDomain: "proyecto-469a7.firebaseapp.com", projectId: "proyecto-469a7", storageBucket: "proyecto-469a7.appspot.com", messagingSenderId: "541390131828", appId: "1:541390131828:web:f8e212a275c4b873823721" }; // Initialize Firebase const
                app = initializeApp(firebaseConfig); const db = firebase.database(); coleccionProductos = db.ref().child('productos'); bodyProductos = $('#bodyProductos').val(); $('form').submit(function(e){ e.preventDefault(); let id = $('#id').val();
                let codigo = $('#codigo').val(); let descripcion = $('#descripcion').val(); let cantidad = $('#cantidad').val(); let idFirebase = id; if (idFirebase == ''){ idFirebase = coleccionProductos.push().key; }; data = {codigo:codigo, descripcion:
                descripcion, cantidad: cantidad}; actualizacionData = {}; actualizacionData = [`/${idFirebase}`] = data; coleccionProductos.update(actualizacionData); id = ''; $('form').trigger('reset'); $('modalAltaEdicion').modal('hide'); }); const
                iconoEditar = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>'
                const iconoBorrar = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/></svg>'
                function mostrarProductos({codigo, descripcion, cantidad}){ return `
                <td>${codigo}</td>
                <td>${description}</td>
                <td>${cantidad}</td>
                <td><button class="btnEditar btn btn-secondary" data-toggle="tooltip" title="Editar">${iconoEditar}</button><button class="btnBorrar btn btn-danger" data-toggle="tooltip" title="Borrar">${iconoBorrar}</button></td>
                ` } //CHILD_ADDED coleccionProductos.on('child_added', data =>{ let tr = document.createElement('tr') tr.id = data.key tr.innerHTML = mostrarProductos(data.val()) document.getElementById('bodyProductos').appendChild(tr) }); //CHILD_CHANGED coleccionProductos.on('child_changed',
                data =>{ let nodoEditado = document.getElementById(data.key) nodoEditado.innerHTML = mostrarProductos(data.val()) }); //CHILD_REMOVED coleccionProductos.on('child_removed', data =>{ let nodoEditado = document.getElementById(data.key) document.getElementById('bodyProductos').removeChild(nodoEditado)
                }); //Programacion de botones $('#btnNuevo').click(function(){ $('#id').val(''); $('#codigo').val(''); $('#descripcion').val(''); $('#cantidad').val(''); $('modalAltaEdicion').modal('show'); }); $('#tablaProductos').on('click', 'btnEditar',
                function(){ let id = $(this).closest('tr').attr('id'); let codigo = $(this).closest('tr').find('td:eq(0)').text(); let descripcion = $(this).closest('tr').find('td:eq(1)').text(); let cantidad = $(this).closest('tr').find('td:eq(2)').text();
                $('#id').val(id); $('#codigo').val(codigo); $('#descripcion').val(descripcion); $('#cantidad').val(cantidad); $('modalAltaEdicion').modal('show'); }); $('#tablaProductos').on('click', '.btnBorrar', function(){ Swal.fire({ title: '¿Seguro
                que quiere borrar el producto?', text: "Esta operacion no se puede cambiar!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#3085d6', confirmButtonText: 'Borrar' }).then((result) => { if (result.value)
                { let id = $(this).closest('tr').attr('id'); //agarramos el atributo ID de la fila db.ref(`productos/${id}`).remove() //eliminamos el prod de firebase Swal.fire('Eliminado!', 'El producto se elimino.','success') } }) });

            </script>

</body>

</html>
